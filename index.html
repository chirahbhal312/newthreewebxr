<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebXR AR - Enter AR Flow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    .ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let model1, model2;

    init();

    function init() {
      // Scene and Camera
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      // Renderer with AR enabled
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Add light
      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);

      // Load models
      const loader = new GLTFLoader();

      loader.load('cat.glb', (gltf) => {
        model1 = gltf.scene;
        model1.scale.set(0.2, 0.2, 0.2);
      });

      loader.load('dog.glb', (gltf) => {
        model2 = gltf.scene;
        model2.scale.set(0.2, 0.2, 0.2);
      });

      // Add AR Button (requests AR session on click)
      const arButton = ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test'],
        domOverlay: { root: document.body }
      });

      arButton.classList.add('ar-button'); // Optional styling
      document.body.appendChild(arButton);

      // Set up controller after AR session starts
      renderer.xr.addEventListener('sessionstart', () => {
        controller = renderer.xr.getController(0);
        controller.addEventListener('select', onSelect);
        scene.add(controller);
        animate(); // Start rendering only after AR session starts
      });
    }

    function onSelect() {
      if (model1 && model2) {
        const clone1 = model1.clone();
        const clone2 = model2.clone();

        controller.matrix.decompose(clone1.position, clone1.quaternion, clone1.scale);
        controller.matrix.decompose(clone2.position, clone2.quaternion, clone2.scale);

        clone1.position.z -= 0.5;
        clone2.position.z -= 0.5;
        clone2.position.x += 0.3;

        scene.add(clone1);
        scene.add(clone2);
      }
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
